{% extends 'base.html' %}

{% block title %}Delete {{journal.name}}?{% endblock title %}

{% block content %}

  <h1>Are you sure you want to delete the journal "{{journal.name}}" and all the memories in it?</h1>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete Journal"/>
    <a href="{% url 'journal_detail' journal.pk %}">Cancel</a>
  </form>

{% endblock content %}
