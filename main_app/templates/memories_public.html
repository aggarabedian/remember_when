{% extends 'base.html' %}

{% block title %}Public Memories{% endblock title %}

{% block content %}
<h1>Memories that have been shared by all users</h1>

{% for memory in memories %}
  <div class="memory_public_list">
    <div>
        <h3>{{memory.title}}</h3>
        <h4>{{memory.journal.user.username}}</h4>
        <p>{{memory.content}}</p>
    </div>
  </div>
{% endfor %}

{% endblock content %}
