{% extends 'base.html' %}

{% block title %}{{memory.title}}{% endblock title %}

{% block content %}

<h1>This will be a show page for a specific memory.</h1>

{% for memory in memories %}

  <div class="memory_show_container">
    <h2>{{memory.title}}</h2>
    <p>{{memory.content}}</p>
    <img class="memory_photo" src="{{memory.photo.url}}" alt="{{memory.title}}">
  </div>

{% endfor %}


{% endblock content %}
