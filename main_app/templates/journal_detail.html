{% extends 'base.html' %}

{% block title %}{{journal.name}}{% endblock title %}

{% block content %}

<div class="journal_detail_body">
  <div class="journal_detail_header_container">
    <div class="journal_detail_header_name">
      <h2>{{journal.name}}</h2>
    </div>
    <div class="album_detail_top_buttons">
    <a class="journal_detail_new_memory_button" href="{% url 'memory_create' %}">
      New Memory
    </a>
    <a class="delete_journal" href="{% url 'journal_delete' journal.pk %}">Delete Journal</a>
    </div>
  </div>
  <div class="journal_detail_card_container">
    {% for memory in journal.memories.all %}
    <div class="journal_detail_card">
      
      <div class="journal_detail_card_left">
      
        <div class="journal_detail_card_title">
          <h3><a href="{% url 'memory_detail' memory.pk %}">{{memory.title}}</a></h3>
        </div>
        <div class="journal_detail_card_created_at">
          <p>{{memory.created_at}}</p>
        </div>
      </div>
      
      <div class="journal_detail_card_content">
        <p>{{memory.content}}</p>
      </div>

    </div>
    {% endfor %}
  </div>
</div>



{% endblock content %}
