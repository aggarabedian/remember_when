{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% comment %} Main CSS {% endcomment %}
  <link rel="stylesheet" href="{% static 'styles/main.css' %}">

  {% comment %} Favicon {% endcomment %}
  <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
  <title>Remember When -- {% block title %}{% endblock title %}</title>
</head>
<body>
  <nav class="navbar">
    <ul class="navbar_grid">
      <div class="navbar_logo_container">
        <a class="navbar_logo" href="#">
          <img src="../static/images/logo.png" alt="logo">
        </a>
      </div>
      <li class="navbar_link" ><a href="#"></a>Login</li>
      <li class="navbar_link" ><a href="#"></a>Register</li>
    </ul>
  </nav>
    
    
    <div>
      {% block content %}{% endblock content %}
    </div>
</body>
</html>
