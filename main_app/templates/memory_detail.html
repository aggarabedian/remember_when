{% extends 'base.html' %}

{% block title %}{{memory.title}}{% endblock title %}

{% block content %}

<h1>This will be a show page for a specific memory.</h1>


  <div class="memory_show_container">
    <h2>{{memory.title}}</h2>
    <p>{{memory.content}}</p>
  </div>
  <a href="{% url 'memory_update' memory.pk %}">Edit Memory</a>
  <br>
  <a href="{% url 'memory_delete' memory.pk %}">Delete Memory</a>



{% endblock content %}
